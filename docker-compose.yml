version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: academic_helper
      POSTGRES_USER: student
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - academic_network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@academic.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - academic_network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://student:secure_password@postgres:5432/academic_helper
      JWT_SECRET_KEY: your_jwt_secret_key_here_change_in_production
      # Prefer Gemini if provided via .env
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_EMBED_MODEL: ${GEMINI_EMBED_MODEL:-text-embedding-004}
      # Optional OpenAI fallback if explicitly provided
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - academic_network

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: admin123
      WEBHOOK_URL: http://localhost:5678
      GENERIC_TIMEZONE: UTC
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - academic_network

volumes:
  postgres_data:
  n8n_data:

networks:
  academic_network:
    driver: bridge


